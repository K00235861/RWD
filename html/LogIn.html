<!doctype html>
<html lang = "en">
<head>

	<title> LogIn page for index </title>
	<link rel="stylesheet" href="../css/cssRegister.css">
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
		<div class="wrapper">
			<form id ="LogInForm" action="Profile.html" method="post" class="form-area" onsubmit="return validate()">

			</div>
		</form>
	</div>
